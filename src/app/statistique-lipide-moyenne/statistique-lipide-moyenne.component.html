<div>
    <h1>Moyenne des lipides par marques</h1>
    <table #lipidesMoyenneTable mat-table [dataSource]="statistiques" class="mat-elevation-z8">
        <ng-container matColumnDef="marque">
            <th mat-header-cell *matHeaderCellDef i18n>Marque</th>
            <td mat-cell *matCellDef="let statistique"> {{statistique._id}}
          </ng-container>
    
        <ng-container matColumnDef="lipidesMoyenne">
          <th mat-header-cell *matHeaderCellDef i18n>Lipides moyenne</th>
          <td mat-cell *matCellDef="let statistique">{{statistique.lipidesMoyenne}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumn"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumn;"></tr>
      </table>
  </div>
